<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>津波避難シミュレーション</title>
  <style>
    :root { --header-h: 64px; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }

    /* 固定ヘッダー */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-h);
      background-color: #00bfff;
      color: #fff;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
    }
    .header-left {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }
    header h1 {
      font-size: 1.05rem;
      margin: 0;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    header .subtext {
      font-size: 0.75rem;
      margin: 0;
      color: #eaf7ff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* 言語切替ボタン（薄いグレー） */
    .lang-toggle {
      appearance: none;
      border: 1px solid #d0d0d0;
      background: #eee;
      color: #555; /* 濃いグレー文字 */
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
    }
    .lang-toggle:active { transform: translateY(1px); }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: var(--header-h); /* ヘッダー分だけ下げる */
    }
    .map-area {
      flex: 1;
      position: relative;
    }
    #map {
      position: absolute;
      inset: 0;
    }
    .info-area {
      position: fixed;
      bottom: 24px; /* フッターの上に配置 */
      left: 0;
      width: 100vw;
      background-color: #e0e0e0;
      padding: 8px 12px;
      font-size: 0.85em;
      z-index: 900;
      box-shadow: 0 0 10px rgba(0,0,0,.3);
    }
    .info-area h2 { font-size: 1em; margin: 0; }
    #nearest-destination { margin-top: 4px; font-size: 0.95em; }
    .button-row { display: flex; gap: 10px; margin-top: 8px; }
    .button-row button {
      flex: 1;
      font-size: 0.95em;
      padding: 10px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      white-space: nowrap;
    }
    button.use-location { background-color: #007bff; }
    button.use-location:hover { background-color: #005fcc; }
    button.launch-gmap { background-color: #28a745; }
    button.launch-gmap:hover { background-color: #218838; }

    footer {
      background: #fff;
      color: gray;
      text-align: center;
      padding: 3px;
      font-size: 0.6em;
      position: fixed;
      width: 100%;
      bottom: 0;
      z-index: 800;
    }

    @media (max-width: 768px) {
      :root { --header-h: 58px; }
      header h1 { font-size: 1rem; }
      header .subtext { font-size: 0.7rem; }
      .button-row { gap: 6px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1 id="title">津波避難シミュレーション</h1>
      <p class="subtext" id="subtext">📍 地図をクリックすると避難経路を表示します</p>
    </div>
    <button id="lang-toggle" class="lang-toggle" aria-label="switch language">EN</button>
  </header>

  <div class="container">
    <div class="map-area">
      <div id="map"></div>
    </div>
    <div class="info-area">
      <h2 id="info-title">最短の避難先：</h2>
      <p id="nearest-destination">クリックして確認してください</p>
      <div class="button-row">
        <button id="btn-use-location" class="use-location" onclick="useCurrentLocation()">現在地から避難</button>
        <button id="btn-launch-gmap" class="launch-gmap" onclick="launchGoogleMap()">Googleマップ</button>
      </div>
    </div>
  </div>

  <footer>都市地域デザイン学研究室</footer>

  <script>
    // UIテキスト辞書（日本語/英語）
    const UI_TEXT = {
      ja: {
        title: "津波避難シミュレーション",
        subtext: "📍 地図をクリックすると避難経路を表示します",
        infoTitle: "最短の避難先：",
        nearestPlaceholder: "クリックして確認してください",
        btnUseLocation: "現在地から避難",
        btnLaunchGmap: "Googleマップ",
        toggleLabel: "EN"
      },
      en: {
        title: "Tsunami Evacuation Simulation",
        subtext: "📍 Click the map to show an evacuation route",
        infoTitle: "Nearest destination:",
        nearestPlaceholder: "Click the map to check",
        btnUseLocation: "Evacuate from current location",
        btnLaunchGmap: "Open Google Maps",
        toggleLabel: "日"
      }
    };

    let currentLang = "ja";

    function applyUITexts(lang) {
      const t = UI_TEXT[lang];
      document.getElementById("title").textContent = t.title;
      document.getElementById("subtext").textContent = t.subtext;
      document.getElementById("info-title").textContent = t.infoTitle;
      document.getElementById("nearest-destination").textContent = t.nearestPlaceholder;
      document.getElementById("btn-use-location").textContent = t.btnUseLocation;
      document.getElementById("btn-launch-gmap").textContent = t.btnLaunchGmap;
      document.getElementById("lang-toggle").textContent = t.toggleLabel;
      // map_eva.js 側のメッセージ言語も切替
      if (window.setAppLanguage) window.setAppLanguage(lang);
    }

    document.getElementById("lang-toggle").addEventListener("click", function() {
      currentLang = currentLang === "ja" ? "en" : "ja";
      applyUITexts(currentLang);
    });

    // 初期適用
    applyUITexts(currentLang);
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHARZBVr3rzCr_ejyqvMVxoU-V9VfKnfw&language=ja&callback=initMap">
  </script>
  <script src="./map_eva.js"></script>
</body>
</html>
