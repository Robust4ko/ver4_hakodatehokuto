<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>津波避難シミュレーション</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #00bfff;
            color: white;
            padding: 6px;
            text-align: center;
        }

        header h1 {
            font-size: 1.1em;
            margin: 0;
        }

        header .subtext {
            font-size: 0.75em;
            margin-top: 2px;
            color: #f0f8ff;
        }

        footer {
            background-color: white;
            color: gray;
            text-align: center;
            padding: 3px;
            font-size: 0.6em;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 8;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .map-area {
            flex-grow: 1;
            position: relative;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .info-area {
            position: fixed;
            bottom: 24px; /* フッターの上に配置 */
            width: 100vw;
            box-sizing: border-box;
            background-color: #e0e0e0;
            padding: 8px 12px;
            font-size: 0.85em;
            z-index: 9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* ← 追加！ */
        }

        .info-area h2 {
            font-size: 1em;
            margin: 0;
        }

        #nearest-destination {
            margin-top: 4px;
            font-size: 0.95em;
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .button-row button {
            flex: 1;
            font-size: 0.95em;
            padding: 10px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            white-space: nowrap;
        }

        button.use-location {
            background-color: #007bff;
        }

        button.use-location:hover {
            background-color: #005fcc;
        }

        button.launch-gmap {
            background-color: #28a745;
        }

        button.launch-gmap:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1em;
            }

            header .subtext {
                font-size: 0.7em;
                margin-top: 2px;
            }

            .info-area {
                font-size: 0.85em;
                padding: 8px 12px;
                width: 100vw;
            }

            .button-row {
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>津波避難シミュレーション</h1>
        <p class="subtext">📍 地図をクリックすると避難経路を表示します</p>
    </header>

    <div class="container">
        <div class="map-area">
            <div id="map"></div>
        </div>
        <div class="info-area">
            <h2>最短の避難先：</h2>
            <p id="nearest-destination">クリックして確認してください</p>
            <div class="button-row">
                <button class="use-location" onclick="useCurrentLocation()">現在地から避難</button>
                <button class="launch-gmap" onclick="launchGoogleMap()">Googleマップ</button>
            </div>
        </div>
    </div>

    <footer>
        都市地域デザイン学研究室
    </footer>

    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHARZBVr3rzCr_ejyqvMVxoU-V9VfKnfw&language=ja&callback=initMap">
    </script>
    <script src="./map_eva.js"></script>
</body>
</html>
